<ons-page on-device-backbutton="app.navigator.popPage()" ng-controller="usuarioCtrl">

    <ons-toolbar class="fondo-celeste">
        <div class="left">
            <ons-toolbar-button ng-click="app.navigator.popPage()">
                <ons-icon icon="ion-arrow-left-c" class="fuente-blanca fuente28" fixed-width="false">
                </ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center fuente-blanca fuente-bold">Ayuda generar cobro</div>
    </ons-toolbar>
    <div class="content-padded">
        <p class="Estilo6">Primera Paso :</p>
        <p>Para empezar a operar Ingresa a Cobrar</p>
        <p><img src="Imagenes/Cobrar.png" width="300" height="550" class="borde-img-ayuda"/></p>
        <p class="Estilo6">Segundo Paso :</p>
        <p>Ingresar Descripcion, Cantidad y Precio del producto </p>
        <p class="Estilo6">Luego ir a Generar</p>
        <p><img src="Imagenes/GerCobr.png" width="300" height="550" class="borde-img-ayuda" /></p>
    </div>

</ons-page>
