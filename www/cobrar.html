<ons-page on-device-backbutton="app.navigator.popPage()">

    <ons-toolbar class="fondo-celeste">
        <div class="left">
            <ons-toolbar-button ng-click="app.navigator.popPage()">
                <ons-icon icon="ion-arrow-left-c" class="fuente-blanca fuente28" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center fuente-blanca fuente-bold">Gener&aacute; tu cobro</div>
    </ons-toolbar>



    <div class="login-form content-padded" ng-controller="usuarioCtrl">
        <form name="frmCobro" novalidate>
            <ons-row align="top" style="margin-bottom: 10px;">
                <ons-col align="center" width="100px">
                    <label for="title">Detalle: </label>
                </ons-col>
                <ons-col align="left">
                    <input type="text" class="enjoy-input"
                           name="title"  placeholder="Un titulo para el servicio a cobrar" 
                           ng-model="prestacionMP.title" required style="width: 100%;">
                </ons-col>
            </ons-row>

            <ons-row align="top" style="margin-bottom: 10px;">
                <ons-col align="center" width="100px">
                    <label for="title">Cantidad: </label>
                </ons-col>
                <ons-col align="left">
                    <input type="number" class="enjoy-input"
                           name="cantidad"  placeholder="0" 
                           ng-model="prestacionMP.cant" required style="width: 100px"
                           ng-minlength="1" ng-maxlength="5"
                           min="1" maxlength="5" 
                           ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/">
                </ons-col>
            </ons-row>

            <ons-row align="top" style="margin-bottom: 10px;">
                <ons-col align="center" width="100px">
                    <label for="title">Precio $: </label>
                </ons-col>
                <ons-col align="left">
                    <input type="number" class="enjoy-input"
                           name="precio"  placeholder="0" 
                           ng-model="prestacionMP.prec" required style="width: 100px"
                           ng-minlength="1" ng-maxlength="7"
                           min="1" maxlength="7" 
                           ng-pattern="/^[1-9][0-9]{0,2}(?:,?[0-9]{3}){0,3}(?:\.[0-9]{1,2})?$/">
                </ons-col>
            </ons-row>

            <br><br>
            <ons-button modifier="large" class="fondo-verde" 
                        ng-click="initPoint()"
                        ng-disabled="!frmCobro.$valid"
                        >
                <ons-icon icon="ion-gear-a"></ons-icon>
                Generar
            </ons-button>
        </form>
    </div>

</ons-page>
