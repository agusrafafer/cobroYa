<ons-navigator var="app.navigator">
    <ons-page on-device-backbutton="app.navigator.popPage()" ng-controller="usuarioCtrl" modifier="full_bg">

        <ons-toolbar style="border-bottom: 0px none transparent;
background-color: transparent;">
            <div class="left">
                <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
                    <ons-icon icon="bars" class="fuente-blanca fuente28"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                <img src="logoCobroYa.png" height="80%">
            </div>            
        </ons-toolbar>

        <div style="text-align: center" class="content-padded">
            <span>
                <ons-button modifier="large"
                            ng-click="abrirMp();"
                            style="width: 100%; margin-top: 30px;margin-bottom: 10px;background-color: #5cb85c">
                    <ons-icon icon="ion-ribbon-b"></ons-icon>
                    Obtener Autorizaci&oacute;n
                </ons-button>
                <ons-button modifier="large--cta" 
                            ng-disabled="!existeAutorizacionMP()"
                            ng-click="app.navigator.pushPage('cobrar.html')"
                            style="width: 100%; margin-top: 10px;margin-bottom: 10px;">
                    <ons-icon icon="ion-card"></ons-icon>
                    Cobrar
                </ons-button>

                <ons-row class="row ons-row-inner" style="margin-left: 10px;padding-right: 10px;">
                    <ons-col class="col ons-col-inner">
                        <img src="logo-mercadopago29.png" width="100%">
                    </ons-col>
                    <ons-col class="col ons-col-inner">
                        <img src="tarjetas-mp-1.png" width="100%">
                    </ons-col>
                </ons-row>
                

                <ons-row class="row ons-row-inner" style="margin-left: 10px;padding-right: 10px;">
                    <ons-col class="col ons-col-inner">
                        <div style="text-align: center;margin-top: 25px;margin-bottom: 10px; color: #9c9c9c">
                            <a class="fuente-blanca" ng-click="verTerminosYcondiciones()">Terminos y condiciones</a>&nbsp;-&nbsp; 
                            <a class="fuente-blanca" ng-click="verPoliticas()">Pol&iacute;ticas de privacidad</a>
                        </div>
                    </ons-col>
                </ons-row>

                <ons-row class="row ons-row-inner" style="margin-left: 10px;padding-right: 10px;">
                    <ons-col class="col ons-col-inner">
                        <div class="fuente-blanca" style="text-align: center;margin-top: 25px;margin-bottom: 10px;">
                            &COPY; CobroYa {{hoy | date:'yyyy'}}
                        </div>
                    </ons-col>
                </ons-row>
            </span>
        </div>
    </ons-page>
</ons-navigator>
